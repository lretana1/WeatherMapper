<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ial-scale=1.0">
    <title>WeatherMapper</title>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My Style-->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    
    <!--Hero-->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-1 text-center">Weather Mapper</h1>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container-fluid">
        <div class="row">
            <!--Search-->
            <div class="col-3">
                <!--Input and Button-->
                <h3>Enter City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control-lg" id="cityInput">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="citySearchBtn">Search</button>
                        </div>
                    </div>
                    <!--Cities-->
                    <div class="list-group" id="cityList">
                      </div>                    
                </div>
                <!--Weather-->
                <div class="col-9">
                    <div class="card" style="width: 100%;" id="weatherContainer"></div>
                      <div id="forecastContainer"></div>
                </div>
        </div>
    </div>
    
    <!--JQuery related script-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
     <!--My script-->
    <script src="assets/javascript/script.js" ></script>
</body>
</html>
