<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMapper</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--My Style-->
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
    <!--Hero-->
    <div class="Jumbotron">
        <div class="container">
            <h1 class="display-1 text-center"> WeatherMapper</h1>
        </div>
    </div>

    <!--Main Container-->
    <div class="container-fluid">
        <div class="row">
            <!--Search-->
            <div class="col-3 searchCol">
                <!--Input and Button-->
                <h3>Enter City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="City">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="citybtn">Search</button>
                    </div>
                </div>
                <!--Cities-->
                <div class="list-group" id="cities"></div>
            </div>
            <!--Weather-->
            <div class="col-9">
                <div class="card" style="width: 100%" id="weather"></div>
                <div id="forecast"></div>
            </div>
        </div>
    </div>



        <!--JQuery related script-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--moment script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!--My script-->
        <script src="./assets/js/script.js"></script>
</body>

</html>
